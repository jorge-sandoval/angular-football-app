<mat-card>
    <mat-card-header>
        <mat-card-title>All Seasons</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource"
            matSort matSortActive="startDate" matSortDirection="desc"
            class="mat-elevation-z8">
            <ng-container matColumnDef="shield">
                <th mat-header-cell *matHeaderCellDef class="header-shield">Shield</th>
                <td mat-cell *matCellDef="let season">
                    <div *ngIf="season.winner">
                        <img [src]="season.winner.crestUrl" [title]="season.winner.shortName" height="35px">
                    </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="winner">
                <th mat-header-cell *matHeaderCellDef>Winner Team</th>
                <td mat-cell *matCellDef="let season">
                    <div *ngIf="season.winner">
                        {{ season.winner.name }}
                    </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-date">Start Date</th>
                <td mat-cell *matCellDef="let season">
                    {{ season.startDate }}
                </td>
            </ng-container>
            <ng-container matColumnDef="endDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-date">End Date</th>
                <td mat-cell *matCellDef="let season">
                    {{ season.endDate }}
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
    <mat-card-actions>
        <mat-paginator [pageSizeOptions]="[10,20]" showFirstLastButtons></mat-paginator>
    </mat-card-actions>
</mat-card>
